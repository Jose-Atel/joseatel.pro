<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        #product-list div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Productos</h1>
    <input type="text" id="search" placeholder="Search for products...">
    <select id="category-filter">
        <option value="">All Categories</option>
        <!-- Las categorías se agregarán aquí dinámicamente -->
    </select>
    <button id="search-button">Search</button>
    <div id="product-list"></div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbxIjd2vDIrwbyv4ikfM7lZhP1xVPiy-5u7tGpOlshrpALSpESgct--3xpuEjfK57RsL8Q/exec';

        async function fetchProducts() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log('Data fetched:', data);  // Verifica los datos en la consola
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear previous content

            products.forEach(row => {
                const { title, description, price, imageUrl, category } = row;
                if (title && description && price && imageUrl) {  // Verifica que todos los datos existan
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `
                        <h2>${title}</h2>
                        <p>${description}</p>
                        <p>Price: $${price}</p>
                        <img src="${imageUrl}" alt="${title}" style="max-width: 200px;">
                        <p>Category: ${category}</p>
                    `;
                    productList.appendChild(productDiv);
                }
            });
        }

        async function loadCategories() {
            const products = await fetchProducts();
            const categories = new Set(products.map(product => product.category).filter(category => category));
            const categorySelect = document.getElementById('category-filter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        document.getElementById('search-button').addEventListener('click', async () => {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const selectedCategory = document.getElementById('category-filter').value;
            const products = await fetchProducts();
            const filteredProducts = products.filter(row => {
                const title = row.title.toLowerCase();
                const description = row.description.toLowerCase();
                const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm);
                const matchesCategory = !selectedCategory || row.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            displayProducts(filteredProducts);
        });

        // Initial load
        loadCategories().then(() => fetchProducts().then(displayProducts));
    </script>
</body>
</html>
