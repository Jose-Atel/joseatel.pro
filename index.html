<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Atel - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="robots" content="noindex">
</head>
<body>
    <div id="desktop">
        <!-- Iconos en el escritorio -->
        <div class="file single draggable" data-file="file1">
            <img src="images/help.png" alt="File Icon">
            <div class="file-name">Help</div>
        </div>
        <div class="file single draggable" data-file="file2">
            <img src="images/file.png" alt="File Icon">
            <div class="file-name">File 2</div>
        </div>
        <!-- Ventanas correspondientes -->
        <div id="file1-window" class="window">
            <div class="title-bar">
                <div class="left-options">
                    <div class="dropdown">
                        <button class="dropbtn"></button>
                        <div class="dropdown-content">
                            <a href="#" class="maximize-link">Maximize</a>
                            <a href="#" class="restore-link">Restore</a>
                        </div>
                    </div>
                </div>
                <div class="title">Help</div>
                <div class="controls">
                    <button class="minimize"></button>
                    <button class="maximize"></button>
                </div>
            </div>
            <div class="content">
                <!-- Contenido de la ventana Help -->
                Aquí va el contenido de la ventana Help.
            </div>
        </div>

        <div id="file2-window" class="window">
            <div class="title-bar">
                <div class="left-options">
                    <div class="dropdown">
                        <button class="dropbtn"></button>
                        <div class="dropdown-content">
                            <a href="#" class="maximize-link">Maximize</a>
                            <a href="#" class="restore-link">Restore</a>
                        </div>
                    </div>
                </div>
                <div class="title">File 2</div>
                <div class="controls">
                    <button class="minimize"></button>
                    <button class="maximize"></button>
                </div>
            </div>
            <div class="content">
                <!-- Contenido de la ventana File 2 -->
                Aquí va el contenido de la ventana File 2.
            </div>
        </div>
        <!-- FIN VENTANAS -->

    <script src="js/script.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/background.js"></script>
    <script src="js/desktop.js"></script>
</body>
</html>
