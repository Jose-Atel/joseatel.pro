<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        #product-list div {
            margin-bottom: 20px;
        }
        .category, .subcategory {
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .category:hover, .subcategory:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Productos 2</h1>
    <div id="categories"></div>
    <div id="subcategories"></div>
    <div id="product-list"></div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbxIjd2vDIrwbyv4ikfM7lZhP1xVPiy-5u7tGpOlshrpALSpESgct--3xpuEjfK57RsL8Q/exec';

        async function fetchProducts() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log('Data fetched:', data);  // Verifica los datos en la consola
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function displayCategories(categories) {
            const categoryDiv = document.getElementById('categories');
            categoryDiv.innerHTML = '';
            categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'category';
                div.textContent = category;
                div.addEventListener('click', () => {
                    displaySubcategories(category);
                    displayProducts(null, category);
                });
                categoryDiv.appendChild(div);
            });
        }

        function displaySubcategories(category) {
            const subcategoryDiv = document.getElementById('subcategories');
            subcategoryDiv.innerHTML = '';
            fetchProducts().then(products => {
                const subcategories = new Set(products
                    .filter(product => product.category === category)
                    .map(product => product.subcategory)
                    .filter(subcat => subcat)
                );
                subcategories.forEach(subcategory => {
                    const div = document.createElement('div');
                    div.className = 'subcategory';
                    div.textContent = subcategory;
                    div.addEventListener('click', () => {
                        displayProducts(category, subcategory);
                    });
                    subcategoryDiv.appendChild(div);
                });
            });
        }

        function displayProducts(category = '', subcategory = '') {
            fetchProducts().then(products => {
                const filteredProducts = products.filter(product => {
                    const matchesCategory = !category || product.category === category;
                    const matchesSubcategory = !subcategory || product.subcategory === subcategory;
                    return matchesCategory && matchesSubcategory;
                });
                const productList = document.getElementById('product-list');
                productList.innerHTML = ''; // Clear previous content
                filteredProducts.forEach(row => {
                    const { title, description, price, imageUrl } = row;
                    if (title && description && price && imageUrl) {  // Verifica que todos los datos existan
                        const productDiv = document.createElement('div');
                        productDiv.innerHTML = `
                            <h2>${title}</h2>
                            <p>${description}</p>
                            <p>Price: $${price}</p>
                            <img src="${imageUrl}" alt="${title}" style="max-width: 200px;">
                        `;
                        productList.appendChild(productDiv);
                    }
                });
            });
        }

        // Load categories on initial load
        fetchProducts().then(products => {
            const categories = new Set(products.map(product => product.category).filter(cat => cat));
            displayCategories(categories);
        });
    </script>
</body>
</html>
