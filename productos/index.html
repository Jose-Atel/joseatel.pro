<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    .product {
      border: 1px solid #1a1010;
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .category-button {
      margin: 5px;
      padding: 10px;
      border: 1px solid #926060;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <input type="text" id="searchInput" placeholder="Search for products...">
  <div id="categoryList"></div>
  <div id="productList"></div>

  <script>
    async function fetchProducts() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxIjd2vDIrwbyv4ikfM7lZhP1xVPiy-5u7tGpOlshrpALSpESgct--3xpuEjfK57RsL8Q/exec');
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        displayCategoriesAndProducts(data);
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    function displayCategoriesAndProducts(products) {
      const categoryList = document.getElementById('categoryList');
      const productList = document.getElementById('productList');
      categoryList.innerHTML = '';
      productList.innerHTML = '';

      // Generar la lista de categorías
      const categories = [...new Set(products.map(p => p.category))];
      categories.forEach(category => {
        const categoryButton = document.createElement('button');
        categoryButton.textContent = category;
        categoryButton.className = 'category-button';
        categoryButton.addEventListener('click', () => {
          displayProducts(products, category);
        });
        categoryList.appendChild(categoryButton);
      });

      // Mostrar todos los productos inicialmente
      displayProducts(products);
    }

    function displayProducts(products, filterCategory = '') {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      // Filtrar productos por categoría
      const filteredProducts = filterCategory
        ? products.filter(p => p.category === filterCategory)
        : products;

      filteredProducts.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');

        // Crear y agregar la imagen del producto si existe
        if (product.imageUrl) {
          const image = document.createElement('img');
          image.src = product.imageUrl;  // Usa el campo de URL de la imagen desde Google Sheets
          image.alt = product.title;
          productDiv.appendChild(image);
        }

        // Crear y agregar el título
        const title = document.createElement('h2');
        title.textContent = product.title;

        // Crear y agregar la descripción
        const description = document.createElement('p');
        description.textContent = product.description;

        // Crear y agregar el precio
        const price = document.createElement('p');
        price.textContent = `Price: ${product.price}`;

        productDiv.appendChild(title);
        productDiv.appendChild(description);
        productDiv.appendChild(price);

        productList.appendChild(productDiv);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const searchValue = this.value.toLowerCase();
      const products = Array.from(document.querySelectorAll('.product'));

      products.forEach(product => {
        const title = product.querySelector('h2').textContent.toLowerCase();
        const description = product.querySelector('p').textContent.toLowerCase();

        if (title.includes(searchValue) || description.includes(searchValue)) {
          product.style.display = '';
        } else {
          product.style.display = 'none';
        }
      });
    });

    // Fetch products on page load
    fetchProducts();
  </script>
</body>
</html>
